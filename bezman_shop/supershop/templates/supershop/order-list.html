<table>
    <tr>
        <td>Image</td>
        <td>Product</td>
        <td>Status</td>
        <td>Date</td>


    </tr>
{% for order in orders %}
    <tr>
        <td><img src="{{ order.product.image.url }}" width="110px" height="80px"></td>
        <td>{{ order.product.name }}</td>
        <td>{{ order.date_created }} </td>
        <td>{{ order.status }}</td>
    </tr>
{% endfor %}
</table>
