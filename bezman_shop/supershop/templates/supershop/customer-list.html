{% block content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Customer</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    </tr>
{% for customer in customers %}
    <tr>
        <td>{{ customer.full_name }}</td>
        <td>{{customer.address}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
